<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/icon" href="./assets/images/favicon-32x32.png">
	<title>Task Review</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


	<main class="main">
		<div class="task-main__container">
			<div class="container">
				<div class="results">
					<h1>Your Results</h1>
				</div>
				<div class="circle">
					<span>76</span>
					<small>of 100</small>
				</div>
				<div class="remark">
					<h1>Great</h1>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
			<div class="container">
				<h1>Summary</h1>
				<div class="category-container" id="objectList"></div>
				<button type="button" class="category-btn">Continue</button>
			</div>
		</div>
	</main>

	<script src="./assets/js/script.js"></script>
</body>

</html>
